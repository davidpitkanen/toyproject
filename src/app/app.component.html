
<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>To Do App Basic Example</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<div class="main-content-container" fxLayout fxFill fxLayoutGap="30px" fxLayoutAlign="center start">
<mat-card fxFlex="40">
  <mat-card-title>To Do Items</mat-card-title>
  <div>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let todoItem of todoItems$ | async"> 
        <div fxLayout fxLayoutGap="30px">
          <div><b>Id:</b> {{todoItem.id}}</div> <div><b>Name:</b>  {{todoItem.name}} </div> <mat-checkbox class="example-margin" [(ngModel)]="todoItem.isDone">Is Complete</mat-checkbox>
       </div>
      </mat-list-item>
    </mat-list>
    
  </div>

  <mat-card-actions>
    <button mat-raised-button (click)="pop()">Pop</button>
  </mat-card-actions>
</mat-card>

<mat-card fxFlex="30">
  <mat-card-title>Add Item</mat-card-title>
  <mat-card-actions>
    <div fxLayou fxLayoutGap="30px">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="email">
    </mat-form-field>
    <mat-checkbox class="example-margin" [(ngModel)]="checked">Is Complete</mat-checkbox>
    </div>
    <button mat-button>Reset</button>
    <button mat-button color="primary" (click)="addToDoItem()">Submit</button>

  </mat-card-actions>
</mat-card>

</div>
